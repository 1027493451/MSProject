spring:
  application:
    name: order
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        #file-extension: yml 不起作用
        file-extension: yaml
        server-addr: 127.0.0.1:8848
        #name: product-dev.yml
      discovery:
        server-addr: 127.0.0.1:8848
    bus:
      id: ${spring.application.name}:${spring.profiles.active}:${random.value}
    stream:
      bindings:
        input:
          destination: myMessage
          group: order #消息分组，只有这个分组的才会接收到消息
          content-type: application/json
        output:
          destination: myMessage
          group: order #消息分组，只有这个分组的才会接收到消息
          content-type: application/json
        input2:
          destination: myMessage2
          group: order #消息分组，只有这个分组的才会接收到消息
          content-type: application/json
        output2:
          destination: myMessage2
          group: order #消息分组，只有这个分组的才会接收到消息
          content-type: application/json
  #服务追踪 zipkin UI管理界面 显示不出服务名
  zipkin:
    #base-url: http://zipkin:9411/
    base-url: http://localhost:9411/
    enabled: true
    sender:
      type: web  # 设置使用http的方式传输数据
    service:
      name: order
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0

#超时配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000 #线程访问超过一秒就触发超时，默认也是一秒，这个是默认值
    getProductInfoList: #自定义方法超时设置
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000 #超过三秒就触发超时

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream # 或者'*'
  context-path: /


server:
  port: 8086

logging:
  level:
    org.springframework.cloud.openfeign: debug