spring:
#  profiles:
#    active: dev
  application:
    name: auth
  cloud:
    nacos:
      config:
        timeout: 5000
        file-extension: yaml
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848

server:
  port: 3000

org:
  my:
    jwt:
      #跳过认证的路由
      skip-auth-urls:
        - /product/swagger-ui.html
        - /product/v2/api-docs
        - /swagger-ui.html
        - http://localhost:9000/swagger-ui.html
        - /swagger-resources
        - /v2/api-docs
        - /swagger-resources/**
        - /csrf
      ############################################
      #   有效时长
      #     单位：d:天、h:小时、m:分钟、s:秒
      ###########################################
      effective-time: 1m